<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secure Form</title>
    <script src="form.js" defer></script>
</head>
<body>

<h2>Secure Form Submission</h2>

<form id="dataForm">
    <label>First Name:</label>
    <input type="text" id="first_name" required><br>

    <label>Second Name:</label>
    <input type="text" id="second_name" required><br>

    <label>Email:</label>
    <input type="text" id="email" required><br>

    <label>Phone:</label>
    <input type="text" id="phone" required><br>

    <label>Eircode:</label>
    <input type="text" id="eircode" required><br>

    <button type="submit">Send</button>
</form>

</body>
</html>
